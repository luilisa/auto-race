<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>«Авто-рейс»</h1>
<form action="" method="get" class="form-example">

    <div class="form-example">
        <label for="name">Ответственный(ФИО): </label>
        <input type="text" name="name" id="name" required>
    </div>
    <div class="form-example">
        <label for="destination">Пункт назначения: </label>
        <input type="text" name="destination" id="destination" required>
    </div>
    <div class="form-example">
        <label for="carrying">Грузоподъемность (в т): </label>
        <input type="number" name="carrying" id="carrying" min="1" max="10" required>
    </div>
    <div class="form-example">
        <label for="cost">Стоимость груза: </label>
        <input type="number" name="cost" id="cost" required>
    </div>
    <div class="form-example">
        <label for="general_cost">Общая стоимость груза): </label>
        <input type="number" name="general_cost" id="general_cost" required>
    </div>
    <div class="form-example">
        <input type="submit" value="Найти">
    </div>
</form>

</body>
</html>
